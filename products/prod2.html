<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products | Trendy Stores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-card:hover {
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      transform: scale(1.05);
      transition: 0.3s ease;
    }
    .product-img {
      height: 180px;
      object-fit: cover;
    }
    .product-card .card-body {
      text-align: center;
    }
    .product-card .card-title {
      font-size: 1.1rem;
      font-weight: bold;
    }
    .product-card .card-text {
      font-size: 1rem;
      color: #777;
    }
    .btn-add-to-cart {
      background-color: #28a745;
      color: white;
      transition: background-color 0.3s;
    }
    .btn-add-to-cart:hover {
      background-color: #218838;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
    }
    footer {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="#">Trendy Stores</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li><a href="../index.html" class="nav-link">Home</a></li>
        <li><a href="../pages/about.html" class="nav-link">About Us</a></li>
        <li><a href="../pages/contact.html" class="nav-link">Contact</a></li>
        <li><a href="../pages/blog.html" class="nav-link">Blog</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main>
  <div class="container my-5">
    <div class="row">
      <!-- Sidebar Filters -->
      <div class="col-lg-3 mb-4">
        <h5>Filter By</h5>
        <hr />
        <!-- Category -->
        <div class="mb-3">
          <label class="form-label">Category</label>
          <select class="form-select">
            <option>All</option>
            <option>Electronics</option>
            <option>Fashion</option>
            <option>Home Decor</option>
          </select>
        </div>

        <!-- Price Range -->
        <div class="mb-3">
          <label class="form-label">Price Range</label>
          <input type="range" class="form-range" min="0" max="1000" step="50">
          <small>Adjust to filter</small>
        </div>

        <!-- Ratings -->
        <div class="mb-3">
          <label class="form-label">Customer Ratings</label>
          <div>
            <input type="checkbox" class="form-check-input" id="rating4plus">
            <label class="form-check-label" for="rating4plus">4★ & above</label>
          </div>
          <div>
            <input type="checkbox" class="form-check-input" id="rating3plus">
            <label class="form-check-label" for="rating3plus">3★ & above</label>
          </div>
        </div>
      </div>

      <!-- Product Grid -->
      <div class="col-lg-9">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4" id="product-grid">
          <!-- Products will be dynamically inserted here -->
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Footer -->
<footer class="bg-light py-4 mt-auto">
  <div class="container text-center">
    <small>&copy; 2025 Trendy Stores. All rights reserved.</small>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
   
  const products = [
    { name: "prod1", price: 99.90, image: "../images/prod1.jpeg", rating: 5 },
    { name: "prod2", price: 9.21, image: "../images/prod9.jpeg", rating: 4 },
    { name: "prod3", price: 2.99, image: "../images/prod3.jpeg", rating: 4 },
    { name: "prod4", price: 3.00, image: "../images/prod4.jpeg", rating: 5 },
    { name: "prod5", price: 5.56, image: "../images/prod5.jpeg", rating: 4 },
    { name: "prod6", price: 1, image: "../images/prod6.jpeg", rating: 4 },
  ];

  // Randomize Products
  const shuffledProducts = products.sort(() => Math.random() - 0.5);

  // Render Products
  const productGrid = document.getElementById("product-grid");

  shuffledProducts.forEach((product) => {
    const productCard = `
      <div class="col">
        <div class="card h-100 product-card">
          <img src="${product.image}" class="card-img-top product-img" alt="${product.name}">
          <div class="card-body">
            <h6 class="card-title">${product.name}</h6>
            <p class="card-text text-muted mb-1">Ksh${product.price.toFixed(2)}</p>
            <div class="text-warning mb-2">${"★".repeat(product.rating)}${"☆".repeat(5 - product.rating)}</div>
            <a href="#" class="btn btn-sm btn-add-to-cart w-100" onclick="addToCart('${product.name}', ${product.price})">Add to Cart</a>
          </div>
        </div>
      </div>
    `;
    productGrid.innerHTML += productCard;
  });

  // Add to Cart Function
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  function addToCart(productName, price) {
    const product = { productName, price };
    cart.push(product);
    alert(`${productName} has been added to your cart!`);
    localStorage.setItem("cart", JSON.stringify(cart)); // Save cart to localStorage
    window.location.href = "../pages/my-store.html"; // Redirect to "My-Store"
  }
</script>
</body>
</html>
